version: "3"

includes:
  cli:
    taskfile: ./cmd/cli/Taskfile.yaml
    dir: ./cmd/cli

  docs:
    taskfile: ./docs/Taskfile.yaml
    dir: ./docs/static/openapi

  motor:
    taskfile: ./cmd/motor/Taskfile.yaml
    dir: ./cmd/motor

  highway:
    taskfile: ./cmd/highway/Taskfile.yaml
    dir: ./cmd/highway

  types:
    taskfile: ./proto/Taskfile.yaml
    dir: ./proto

  vue:
    taskfile: ./vue/Taskfile.yaml
    dir: ./vue

tasks:
  buf:
    cmds:
      - task: motor:buf
      - task: highway:buf
      - task: types:buf
      - buf build
      - buf generate
      - task: docs:buf

  bind:
    cmds:
      - mkdir -p ./dist
      - task: motor:bind

  build:
    cmds:
      - task: vue:build
      - goreleaser build --skip-validate --rm-dist

  serve:
    cmds:
      - task: highway:serve
      - task: vue:serve

  release:
    cmds:
      - rm -rf dist
      - rm -rf release
      - goreleaser release
      - task: clean

  clean:
    cmds:
      - rm -rf dist
      - rm -rf release
      - go mod tidy
