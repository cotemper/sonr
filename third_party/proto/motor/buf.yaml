version: v1
name: buf.build/sonr-io/motor
deps:
  - buf.build/googleapis/googleapis
  - buf.build/gogo/protobuf
  - buf.build/sonr-io/core
  - buf.build/sonr-io/common
  - buf.build/sonr-io/sonr

build:
  excludes:
    - highway

lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - RPC_REQUEST_RESPONSE_UNIQUE
    - RPC_RESPONSE_STANDARD_NAME
    - RPC_REQUEST_RESPONSE_UNIQUE
    - COMMENT_MESSAGE
  ignore:
    - common
    - core

breaking:
  use:
    - FILE
  ignore:
    - common
    - core
